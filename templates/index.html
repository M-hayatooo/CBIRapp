<html>

    <title>Fastapi　CBIR テスト</title>

    <script src="/static/js/post.js"></script>
</head>

<body>

<!-- ファイル選択ボタン -->
<div style="width: 500px">
  このフォームに<strong>.nii</strong>ファイルをアップロードしてください。
  <br>
  .niiファイルのみアップロード可能です。
  <br><br>
  <form enctype="multipart/form-data" method="post">
    <input type="file" name="userfile" accept=".nii">
  </form>
</div>

<!-- 画像表示領域 -->
<canvas id="canvas" width="0" height="0"></canvas>

<!-- アップロード開始ボタン -->
<button class="btn btn-primary" id="post">投稿</button>
<br>
<h2 id="result"></h2>
</body>
